<!DOCTYPE html>
<html>
<head>
    <title>CameraControlsTest</title>
    <script type="text/javascript">
        var dojoConfig = {
            parseOnLoad: false,
            async: true,
            isDebug: true,
            baseUrl: "@@mapapps.remote.base@@/resources/jsregistry/root",
            packages: [
                {name: "dojo", location: "dojo/latest"},
                {name: "vue", location: "vue/latest", main: "vue.min"},
                {name: "apprt-vue", location: "apprt-vue/latest"},
                {name: "sample_camera", location: "/js/bundles/sample_camera"}
            ]
        };
    </script>
    <script type="text/javascript" src="@@mapapps.remote.base@@/resources/jsregistry/root/dojo/latest/dojo.js"></script>
    <script type="text/javascript">
        require([
            "dojo/ready", "sample_camera/PositionViewer.vue", "apprt-vue/Vue"
        ], function (ready, PositionViewer, Vue) {
            ready(function () {
                let vm = new Vue(PositionViewer);
                vm.$mount("#vueNode");
                vm.latitude = 123;
                vm.longitude = 456;
            });
        });
    </script>
</head>
    <body>
        <div id="vueNode"></div>
    </body>
</html>
